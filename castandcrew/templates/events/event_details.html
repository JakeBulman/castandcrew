{% extends 'main/base.html' %}

{% block title %}Event{% endblock %}
{% block content %}
<style>
    .card:hover{
        border-color:#FF6B35;
        box-shadow: 0 0 10px 2px #FF6B35;
    }
    .card{
        transition: all .5s;
    }
</style>
<div class="container">
    <div class="col">
        <div class="row mt-5">
            <h1 class="text-light text-center">{{ event.event_name }}</h1>
        </div>               
        <div class="row">
            <img src="{{ event.event_picture.url }}" style="height: 200px; width:200px; padding: 0px"/>
        </div>
    </div>
</div>

{% endblock %}
