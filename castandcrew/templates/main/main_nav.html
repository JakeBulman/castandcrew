{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-white border-white border-bottom sticky-top nav-fill">
  <div class="container-fluid">
    <a class="navbar-brand fs-3" href="{% url 'dashboard' %}">LOKEY - GIGMA</a>
    <div class="navbar-nav">
    {% if request.user.is_authenticated %}
      <a style="border-radius: 20px; width: 200px; text-align:center" class="nav-link bg-danger border-dark mx-2 text-white" href="{% url 'edit' %}">Edit Account</a>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button style="border-radius: 20px; width: 200px; text-align:center" class="nav-link bg-danger border-dark mx-2 text-white" type="submit">Logout: {{ request.user.username }}</button>
      </form>
    {% else %}
    <a style="border-radius: 20px; width: 200px; text-align:center" class="nav-link bg-danger border-dark mx-2 text-white" href="{% url 'register' %}">Sign Up</a>
    <a style="border-radius: 20px; width: 200px; text-align:center" class="nav-link bg-danger border-dark mx-2 text-white" href="{% url 'login' %}">Login</a>    
    {% endif %}
    </div>
  </div>
</nav>
