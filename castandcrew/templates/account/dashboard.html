{% extends 'main/base.html' %}

{% block title %}My Dashboard{% endblock %}
{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col text-center">
            <h1 class="text-light text-center mb-5">My Dashboard</h1>
            {% if profile.profile_picture.url != '' %}
                <img src="{{ profile.profile_picture.url }}" style="height: 100px; width:100px" />
            {% endif %}
        </div>
        <div class="col"></div>
    </div>
</div>

{% endblock %}
