{% extends 'main/base.html' %}

{% block title %}Profiles{% endblock %}
{% block content %}
<style>
    .card:hover{
        border-color:blue;
        box-shadow: 0 0 10px 2px rgba(0, 0, 255, 0.5);
    }
    .card{
        transition: all .5s;
    }
</style>
<div class="container">
    <div class="col">
        <div class="row mt-5">
            <h1 class="text-dark text-center">{{ profile.stage_name }}</h1>
        </div>               
        <div class="row">
            <img src="{{ profile.profile_picture.url }}" style="height: 200px; width:200px; padding: 0px"/>
        </div>
    </div>
</div>

{% endblock %}
